</head>

<body>
	<div class="center">
		<h1 class="title">File Server</h1>
		<a href="storage/">show files</a>
	</div>
	<div class="footer">
		<footer>
			<p>current time: </p>
			<p id="time"></p>
		</footer>
	</div>
</body>
<script>
	var timer = setInterval(setTime, 1000);

	function setTime() {
		const utc = new Date().toUTCString();
		document.getElementById("time").innerHTML = utc;

	}

</script>

	.center {

	}

	.title {

	}
